<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GRAPHICX - Engineering</title>
<link rel="icon" href="/assets/images/logo.ico" type="image/x-icon">
<meta property="og:type" content="website">
<meta property="og:url" content="https://graphicx.store/windows">
<meta property="og:title" content="GRAPHICX - Engineering">
<meta property="og:description" content="Outils d'analyse, de s√©curit√©, de reverse ingineering et d'am√©lioration Windows.">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="GRAPHICX">
<meta property="og:locale" content="fr_FR">
<style>
  :root {
    --accent: #ff4757;
    --bg: #0f0f0f;
    --card-bg: #1a1a1a;
    --text: #fff;
    --muted: #888;
    --border: rgba(255, 255, 255, 0.1);
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Header moderne */
  .top-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(15, 15, 15, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
    z-index: 1000;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .home-btn {
    background: linear-gradient(135deg, var(--accent) 0%, #e74c3c 100%);
    border: none;
    padding: 12px 24px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
  }

  .home-btn:hover {
    background: linear-gradient(135deg, #ff6b7a 0%, #ff4757 100%);
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
  }



  .platform-indicator {
    color: var(--accent);
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 1px;
  }

  /* Header principal */
  header {
    background: linear-gradient(135deg, var(--card-bg) 0%, #2a2a2a 100%);
    text-align: center;
    padding: 40px 20px;
    margin-top: 60px;
    border-bottom: 2px solid var(--accent);
    box-shadow: 0 4px 20px rgba(255, 71, 87, 0.2);
  }

  header h1 {
    font-size: 2.5rem;
    color: var(--accent);
    text-shadow: 0 0 12px var(--accent);
    font-weight: 900;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 10px;
  }

  header p {
    color: var(--muted);
    font-size: 1.1rem;
    letter-spacing: 1px;
  }

  /* Container principal */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  /* Filtres modernis√©s */
  .filters {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 30px;
    margin-bottom: 40px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border);
  }

  .filters h2 {
    color: var(--accent);
    font-size: 1.5rem;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .search-box {
    margin-bottom: 25px;
  }

  .search-box input {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid var(--border);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    color: var(--text);
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }

  .search-box input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
    background: rgba(255, 255, 255, 0.08);
  }

  .search-box input::placeholder {
    color: var(--muted);
  }

  /* Tags filter am√©lior√© */
  .tags-filter-wrapper {
    position: relative;
  }

  .tags-filter-input {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid var(--border);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    color: var(--text);
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }

  .tags-filter-input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
    background: rgba(255, 255, 255, 0.08);
  }

  .tags-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    display: none;
  }

  .tags-dropdown.show {
    display: block;
  }

  .tags-dropdown label {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    cursor: pointer;
    transition: all 0.2s ease;
    border-bottom: 1px solid var(--border);
    margin: 0;
  }

  .tags-dropdown label:hover {
    background: rgba(255, 71, 87, 0.1);
    color: var(--accent);
  }

  .tags-dropdown label:last-child {
    border-bottom: none;
  }

  .tags-dropdown input[type="checkbox"] {
    margin-right: 10px;
    cursor: pointer;
  }

  .selected-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 15px;
    max-height: 80px;
    overflow-y: auto;
    padding: 8px 0;
  }

  .selected-tags::-webkit-scrollbar {
    width: 4px;
  }

  .selected-tags::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
  }

  .selected-tags::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 2px;
  }

  .selected-tags::-webkit-scrollbar-thumb:hover {
    background: #ff6b7a;
  }

  .selected-tag {
    background: linear-gradient(135deg, var(--accent) 0%, #e74c3c 100%);
    color: white;
    padding: 6px 12px;
    border-radius: 16px;
    font-size: 0.85rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
    white-space: nowrap;
    flex-shrink: 0;
  }

  .selected-tag .remove-tag {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1.2rem;
    padding: 0;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s ease;
  }

  .selected-tag .remove-tag:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  /* Grille de posts modernis√©e */
  .posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .post-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 20px;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 1px solid var(--border);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 400px;
    opacity: 1;
    transform: scale(1);
    animation: fadeInScale 0.4s ease-out;
  }

  .post-card.hidden {
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
  }

  @keyframes fadeInScale {
    from {
      opacity: 0;
      transform: scale(0.8);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .post-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--accent), #ff6b7a);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    border-radius: 16px 16px 0 0;
  }

  .post-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 71, 87, 0.1), transparent);
    transition: left 0.6s ease;
  }

  .post-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    border-color: var(--accent);
  }

  .post-card:hover::before {
    transform: scaleX(1);
  }

  .post-card:hover::after {
    left: 100%;
  }

  /* Image du post */
  .post-image {
    width: 100%;
    height: 100px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 16px;
    overflow: hidden;
    border: 1px solid var(--border);
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .post-card:hover .post-image {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
  }

  .post-image img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
    border-radius: 8px;
  }

  .post-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 10px;
    line-height: 1.4;
    flex-shrink: 0;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .post-card:hover .post-title {
    color: var(--accent);
    transform: translateX(3px);
  }

  .post-description {
    color: var(--muted);
    margin-bottom: 12px;
    line-height: 1.5;
    font-size: 0.9rem;
    height: 66px;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }

  .post-tags {
    display: flex;
    flex-wrap: nowrap;
    gap: 8px;
    margin-bottom: 15px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 4px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    -ms-overflow-style: none;
    flex-shrink: 0;
  }

  .post-tags::-webkit-scrollbar {
    display: none;
  }

  .post-tags::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
  }

  .post-tags::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 2px;
  }

  .post-tags::-webkit-scrollbar-thumb:hover {
    background: #ff6b7a;
  }

  .post-tag {
    background: rgba(255, 71, 87, 0.2);
    color: var(--accent);
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 600;
    border: 1px solid rgba(255, 71, 87, 0.3);
    white-space: nowrap;
    flex-shrink: 0;
  }

  .post-version {
    font-size: 0.85rem;
    color: var(--muted);
    margin-bottom: 16px;
    font-weight: 500;
    flex-shrink: 0;
  }

  .post-actions {
    display: flex;
    align-items: center;
    gap: 10px;
    position: relative;
    overflow: visible;
    margin-top: auto;
    flex-shrink: 0;
  }

  .post-link {
    display: inline-block;
    background: linear-gradient(135deg, var(--accent) 0%, #e74c3c 100%);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
    flex: 1;
    text-align: center;
  }

  .post-link:hover {
    background: linear-gradient(135deg, #ff6b7a 0%, #ff4757 100%);
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 4px 12px rgba(255, 71, 87, 0.4);
  }

  /* √âtat vide */
  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: var(--muted);
  }

  .empty-state h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: var(--text);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .posts-grid {
      grid-template-columns: 1fr;
    }
    
    header h1 {
      font-size: 2rem;
    }
    
    .filters {
      padding: 20px;
    }
  }

  /* Bouton info et bulle d'information */
  .info-btn {
    background: transparent;
    border: 2px solid var(--accent);
    color: var(--accent);
    border-radius: 50%;
    width: 32px;
    height: 32px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    line-height: 24px;
    text-align: center;
    padding: 0;
    transition: all 0.3s ease;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .info-btn:hover,
  .info-btn:focus-visible,
  .info-btn[aria-expanded="true"] {
    background-color: var(--accent);
    color: white;
    border-color: var(--accent);
    outline: none;
  }

  .info-bubble {
    position: absolute;
    max-width: 350px;
    min-width: 250px;
    padding: 16px 20px;
    bottom: 130%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    color: var(--text);
    font-size: 0.9rem;
    line-height: 1.5;
    opacity: 0;
    pointer-events: none;
    user-select: text;
    transition: all 0.3s ease;
    z-index: 1000;
    backdrop-filter: blur(10px);
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 200px;
    overflow-y: auto;
  }

  .info-bubble.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Fl√®che de la bulle */
  .info-bubble::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 8px 8px 0 8px;
    border-style: solid;
    border-color: var(--card-bg) transparent transparent transparent;
  }

  /* Scrollbar pour les bulles d'information */
  .info-bubble::-webkit-scrollbar {
    width: 6px;
  }

  .info-bubble::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
  }

  .info-bubble::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 3px;
  }

  .info-bubble::-webkit-scrollbar-thumb:hover {
    background: #ff6b7a;
  }

  /* Position relative pour le conteneur des boutons */
  .post-card {
    position: relative;
  }
</style>
</head>
<body>

<!-- Header fixe moderne -->
<div class="top-header" role="banner">
  <a href="/" class="home-btn" title="Retour √† l'accueil" aria-label="Accueil">Accueil</a>
  <div class="platform-indicator">WINDOWS</div>
</div>

<!-- Header principal -->
<header>
  <h1>GRAPHICX BY HYRAX</h1>
  <p>Outils d'analyse, de s√©curit√©, de reverse ingineering et d'am√©lioration Windows</p>
</header>

<div class="container">
  <!-- Filtres modernis√©s -->
  <div class="filters">
    <h2>üîç Recherche & Filtres</h2>
    
    <div class="search-box">
      <input type="search" id="searchInput" placeholder="Rechercher un plugin, logiciel ou extension..." aria-label="Recherche posts" />
    </div>
    
    <div class="tags-filter-wrapper">
      <input type="text" id="tagsFilterInput" class="tags-filter-input" placeholder="Filtrer par cat√©gorie (After Effects, Photoshop, etc.)" aria-haspopup="listbox" aria-expanded="false" aria-label="Filtrer par tags" autocomplete="off" />      
      <div class="tags-dropdown" role="listbox" id="tagsDropdown" aria-multiselectable="true"></div>
      <div class="selected-tags" aria-live="polite" aria-atomic="true"></div>
    </div>
  </div>

  <!-- Grille de posts -->
  <div class="posts-grid" id="postsGrid" tabindex="0" aria-live="polite" aria-atomic="true">
    <!-- Les posts seront g√©n√©r√©s dynamiquement ici -->
  </div>
</div>

<script src="list.js"></script>
<script src="javascript.js"></script>
<script>
  // Reset des filtres et recherche quand on clique sur Accueil
  document.querySelector('.home-btn').addEventListener('click', () => {
    document.getElementById('searchInput').value = '';
    document.getElementById('tagsFilterInput').value = '';
    selectedTags.clear();
    updateSelectedTagsUI();
    updateFilter();
  });

  // Animation d'entr√©e pour les cartes
  function animateCards() {
    const cards = document.querySelectorAll('.post-card');
    cards.forEach((card, index) => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        card.style.transition = 'all 0.5s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, index * 100);
    });
  }

  // Appeler l'animation quand les posts sont charg√©s
  window.addEventListener('load', () => {
    setTimeout(animateCards, 500);
  });
</script>

</body>
</html>
